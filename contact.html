<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>J|C | Art Portfolio</title>
    <link href="css/hover.css" rel="stylesheet" media="all">
    <script src="https://kit.fontawesome.com/fdd73ab055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/artsyle.css">

</head>

<body>
    <header>
        <div class="logo">
            <h1>J|C</h1>
        </div>
        <nav>
            <div class="nav-container">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="content-container">
        <header>
        </header>
        <div class="form-box">
            <form action="#" method="post">
                <div>
                    <label for="firstname"> First Name:</label>
                    <input type="text" id="firstname" name="name" required>
                </div>
                <div>
                    <label for="lastname">last name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div>
                    <label for="contactnumber">contact number:</label>
                    <input type="number" id="contactnumber" name="number">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="contact-footer">
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit our LinkedIn page (opens in a new tab)">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
    </footer>
</body>

</html>
